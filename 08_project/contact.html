<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jordi Ardura" />
    <meta
      name="description"
      content="This page contains all things related to The Little Taco Shop"
    />
    <title>The Little Taco Shop</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="home.html#about">About LTS</a></li>
          <li><a href="home.html#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <article id="contact">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
            </p>
            <p>
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br>
              <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" required></textarea>
            </p>
          </fieldset>
        </form>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </article>
      <article id="location">
        <h2>Our Location</h2>
        <address>
          555 Taco Temptaion Lane, Suite T<br>
          Kansas City, MO 555555-5555
        </address>
        <p>
          <address>Phone: <a href="tel:+34777777777">+34777777777</a></address>
        </p>
      </article>
      <p><a href="#">Back to Top</a></p>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
